<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure File Encryption</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <img src="assets/radix-logo.png" alt="Radix" class="logo" />
          <div class="header-text">
            <h1>Radixweb File Encryptor</h1>
            <p class="tagline">
              All encryption happens in your browser, at your fingertips
            </p>
          </div>
        </div>

        <div id="message-area">
          <p id="message-text"></p>
        </div>

        <form id="encryption-form">
          <!-- File Input -->
          <fieldset>
            <div class="form-group">
              <label for="file-input">Select File to Encrypt/Decrypt</label>
              <input
                type="file"
                id="file-input"
                accept="*/*"
                aria-label="File to encrypt or decrypt"
              />
              <p class="help-text">Any file type supported. Max size: 100MB</p>
            </div>
          </fieldset>

          <!-- Password Input -->
          <fieldset>
            <div class="form-group">
              <label for="password-input">Password</label>
              <input
                type="password"
                id="password-input"
                placeholder="Enter password (minimum 8 characters)"
                autocomplete="off"
                aria-label="Encryption password"
              />
              <p class="help-text">
                Min 8 characters. Same password to decrypt.
              </p>
            </div>
          </fieldset>

          <!-- Buttons -->
          <fieldset>
            <div class="button-group">
              <button
                type="button"
                id="encrypt-btn"
                class="btn-primary"
                aria-label="Encrypt the selected file"
              >
                ðŸ”’ Encrypt
              </button>
              <button
                type="button"
                id="decrypt-btn"
                class="btn-primary"
                aria-label="Decrypt the selected file"
              >
                ðŸ”“ Decrypt
              </button>
              <button
                type="button"
                id="clear-btn"
                class="btn-secondary"
                aria-label="Clear all inputs"
              >
                Clear
              </button>
            </div>
          </fieldset>

          <div
            style="
              text-align: center;
              margin-top: 2rem;
              color: #666;
              font-size: 0.8rem;
            "
          >
            <span id="status-indicator"></span>
            Secured encryption. No servers. No tracking.
          </div>
        </form>
      </div>
    </div>

    <!-- ES Module Entry Point -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
